<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta name="author" content="Badr Ahmed">
  
  <title>Contact Us - Life on Land</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    /* Custom styles for the page structure */
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1; /* Pushes footer to the bottom */
    }
    .form-box {
      border-top: 5px solid #198754; /* Green border to match the Sustainability theme */
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Life on Land</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="impact.html">Impact</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-center py-5">
    <div class="container">
      <h1 class="display-5 fw-bold text-success">Get in Touch</h1>
      <p class="text-secondary lead">Questions about the project? Weâ€™d love to hear from you.</p>
    </div>
  </header>

  <main class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        
        <div class="card shadow-lg form-box p-4">
          <div class="card-body">
            
            <form id="contactForm" novalidate>
              
              <div class="mb-3">
                <label class="form-label fw-semibold" for="name">Full Name</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                  <input id="name" type="text" class="form-control" placeholder="e.g. Badr Ahmed">
                </div>
                <small id="nameError" class="text-danger"></small>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold" for="email">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                  <input id="email" type="email" class="form-control" placeholder="name@example.com">
                </div>
                <small id="emailError" class="text-danger"></small>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold" for="subject">Topic</label>
                <select id="subject" class="form-select">
                  <option value="General Inquiry" selected>General Inquiry</option>
                  <option value="Project Feedback">Project Feedback</option>
                  <option value="Collaboration">Collaboration Idea</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold" for="message">Message</label>
                <textarea id="message" class="form-control" rows="5" placeholder="How can we help?"></textarea>
                <small id="messageError" class="text-danger"></small>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">
                  Send Message <i class="bi bi-send-fill ms-2"></i>
                </button>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="text-center py-4 bg-success text-white mt-auto">
    <div class="container">
      <p class="mb-0">&copy; 2025 Life on Land Project | Designed by Badr</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function(e) {
      
      // 1. Stop the form from submitting/refreshing the page
      e.preventDefault();

      // 2. Clear any old error messages (DOM Manipulation) [cite: 27]
      document.getElementById('nameError').innerText = "";
      document.getElementById('emailError').innerText = "";
      document.getElementById('messageError').innerText = "";

      // 3. Get the values from the input boxes
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      
      let isValid = true;

      // 4. Validate Name: Cannot be empty
      if (name === "") {
        document.getElementById('nameError').innerText = "Please enter your full name.";
        isValid = false;
      }

      // 5. Validate Email: Must look like an email (@ and .)
      if (!email.includes('@') || !email.includes('.')) {
        document.getElementById('emailError').innerText = "Please enter a valid email address.";
        isValid = false;
      }

      // 6. Validate Message: Enforcing minimum length
      if (message.length < 10) {
        document.getElementById('messageError').innerText = "Message must be at least 10 characters long.";
        isValid = false;
      }

      // 7. If everything is valid, show success
      if (isValid) {
        alert("Thanks " + name + "! Your message has been sent.");
        form.reset(); // Clears the form fields
      }
    });
  </script>

</body>
</html>
